<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP-LEFT LOGO -->
  <div class="game-logo-holder">
    <img src="Planet_Hopper_Logo_ACM_Hackathon_2026.png" alt="Planet Hopper Logo" class="game-logo">
  </div>

  <!-- GAME ENTRY BOX -->
  <div class="game-entry-box">
    <h1>Planet Hopper</h1>
    <p>Have Fun and Explore our Universe, together or alone!<br><br>
      Choose your mode to begin:</p>
    <div class="mode-cards">
      <div class="mode-card" id="card1p">
        <div class="mode-icon">ðŸŸ¥</div>
        <h2>1 Player</h2>
        <p>Solo adventure.<br>Arrow Keys to move.</p>
        <button class="start-btn" onclick="playSoloAndGo()">Play Solo</button>
      </div>
      <div class="mode-card" id="card2p">
        <div class="mode-icon">ðŸŸ¥ðŸŸ¦</div>
        
        <h2>2 Players</h2>
        <p>Same keyboard with a partner.<br>Work together!</p>
        <button class="start-btn" onclick="playDuoAndGo()">Play in a Duo</button>
        <script src="js/sound.js"></script>
        <script>
          function playSoloAndGo() {
            if (typeof playSoloSound === 'function') playSoloSound();
            setTimeout(function() {
              window.location.href = '/solo_level_1?mode=1';
            }, 150);
          }
          function playDuoAndGo() {
            if (typeof playDuoSound === 'function') playDuoSound();
            setTimeout(function() {
              window.location.href = '/duo_level_1?mode=2&level=1';
            }, 150);
          }
        </script>
      </div>
    </div>
    <div id="controls-preview">
      <div class="ctrl-block">
        <span class="player-badge red">P1</span>
        <span>Arrow Keys â€” Move &amp; Jump</span>
      </div>
      <div class="ctrl-block" id="ctrl-p2-hint">
        <span class="player-badge blue">P2</span>
        <span>W A S D â€” Move &amp; Jump</span>
      </div>
    </div>
    <div style="text-align:center; margin-top: 30px;">
      <button class="start-btn" id="end-game-btn" onclick="window.location.href='thank_you.html'" style="display:none;">End Game</button>
    </div>
  </div>

  <script>
    // Show End Game button if user has played before
    if (localStorage.getItem('hasPlayed') === 'true') {
      document.getElementById('end-game-btn').style.display = 'inline-block';
    }
  </script>


</body>
</html>
